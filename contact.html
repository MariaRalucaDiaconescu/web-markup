    <main class="contact-page">

        <h1>Contact</h1>

        <ul id="social-media-links">

            <li><a href="https://www.instagram.com/liefsuit.haarlemmermeer"><img id="instagram-icon"
                        title="Image of the instagram logo" src="img/instagramicon.png"
                        alt="Icon with link to the Instagram page of Hoofddorp" /></a></li>
            <li><a href="https://twitter.com/hoofddorpstad"> <img id="twitter-icon" title="Image of the twitter logo"
                        src="img/twittericon.png" alt="Icon with link to the Twitter page of Hoofddorp" /></a></li>
        </ul>


        <p>Ask a question or share your thoughts!</p>


        <form method="post" action="#">

            <label for="title">Title&#10033;:</label>
            <input type="text" id="title" name="title" required="required" placeholder="Ms/Mrs/Mr" />

            <label for="name">First and last name&#10033;:</label>
            <input type="text" id="name" name="name" required="required" placeholder="First and last name" />

            <label for="email">Email address&#10033;:</label>
            <input type="email" id="email" name="email" required="required" placeholder="example@outlook.com" />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+xx-xxx-xxx-xxx" />

            <label for="website">Website URL:</label>
            <input type="url" id="website" name="website" placeholder="www.example.com" />

            <label for="message">Message&#10033;:</label>
            <textarea id="message" name="message" required="required" placeholder="Type something"></textarea>

            <fieldset>
                <legend>Message type:</legend>
                <input type="radio" id="type-query" name="type" value="query" />
                <label for="type-query">Query</label>

                <input type="radio" id="type-other" name="type" value="other" />
                <label for="type-other">Other</label>
            </fieldset>

            <input type="submit" value="Send message" class="submit-button">

        </form>


        <p>Your message was sent! I will get back to you soon!</p>



    </main>
